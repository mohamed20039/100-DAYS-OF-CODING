<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Pricing Page</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h5 class="Pricing-choices">Basic</h5>
            <h5 class="highlighted">Standard</h5>
            <h5 class="Pricing-choices">Premium</h5>
        </div>
        <div class="hero">
            <p class="standard">STANDARD</p>
            <div class="price">
                <h3>Icon sets</h3>
                <h3>$120</h3>
            </div>
            <div class="description">
                <p>Up to 10 creative & professional icons + two color versions/themes<p>
                <div class="description-text">
                    <div class="first">
                        <span class="material-symbols-outlined">
                            done
                            </span><h5>Included source files</h5>
                    </div>
                    <div class="second">
                        <span class="material-symbols-outlined">
                            done
                            </span><h5>Converted to responsive components</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="cart">
            <button>Add to cart</button>
        </div>
    </div>
</body>
</html>
