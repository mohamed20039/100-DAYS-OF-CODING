<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bmi-input">
            <input type="text" placeholder="Enter your Weight(kg)" id="weight">
            <input type="text" placeholder="Enter your Height(cm)" id="height">
        </div>
        <div class="calc-btn">
            <button id="calc">CALCULATE</button>
        </div>
        <div class="display">
            <h3>Your BMI is</h3>
            <p id="bmi">00.00</p>
        </div>
        <div class="status" id="status">
            <p class="comment" id="comment"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
